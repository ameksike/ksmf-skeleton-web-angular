<span class="title"> Comment List </span>
<div class="container box-vertical">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef> Comment </th>
            <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>

        <!-- Flight Column -->
        <ng-container matColumnDef="flightId">
            <th mat-header-cell *matHeaderCellDef> Flight ID </th>
            <td mat-cell *matCellDef="let element"> {{element.flightId}} </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{element.user?.name}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Show comment" (click)="onShow(element)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-icon-button aria-label="Edit comment" (click)="onEdit(element)">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button aria-label="Delete comment" (click)="onDelete(element)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
